                            </div>

                                <a th:href="@{/book/{id}(id=${book.id})}"><h3 class="card-title" th:text="${book.name}"></h3></a>
                                <p class="card-text" th:text="${'Author: ' + book.author.name + ' ' + book.author.lastName}"></p>
                                <p class="card-text" th:text="${'Rating: ' + book.rating}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
